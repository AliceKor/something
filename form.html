<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <div>
    <label for="text2">Текст</label> <!--text2 связка текста и окна нажимаем на Текст получаем курсор в поле для ввода-->
    <input type="text" id="text2" value="Текст по умолчанию" readonly ><!--Текст по умолчанию нельзя будет стереть с readonly -->
    </div>

    <div>
    <label for="email">Email</label> 
    <input type="email" id="email" placeholder="Введите email"> <!--Подсказка для ввода-->
    </div>

    <div>
    <label for="password">Пароль</label> 
    <input type="password" id="password">
    </div>

    <div>
        <label for="number">Число</label> 
        <input type="number" id="number" min="0" max="5">
    </div>
    
    <div>
        <label for="range">range</label> 
        <input type="range" id="range" min="0" max="20" step="1">
    </div>

    <div>
        <label for="date">Дата</label> 
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">Цвет</label> 
        <input type="color" id="color">

    </div>

    <div>
        <label for="message">Сообщение</label>
        <textarea name="" id="message" cols="10" rows="5"></textarea>
    </div>

    <div>
        <label for="sex">Ваш пол</label> 
        <select name="" id="sex">
            <option value="male" selected>Муж</option>
            <option value="female">Жен</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label >Количество работ</label> 
        <input type="radio" name="work"> 1 <!--name что бы выбрать только 1 элемент из всех-->
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 3
        <input type="radio" name="work"> 4

    </div>

    <div>
        <label >Еда</label> 
        <input type="checkbox" name="f"> яблоки 
        <input type="checkbox" name="f"> морковь
        <input type="checkbox" name="f"> салат
        <input type="checkbox" name="f"> хрен
    </div>

    <input type="submit" value="Отправить форму">
    <button type="submit">Отправить форму</button>

    <div>
    <input type="file">
    </div>

   </form> 
</body>
</html>
